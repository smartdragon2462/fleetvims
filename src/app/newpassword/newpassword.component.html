<div class="login-block" [@routerTransition]>
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->

                        <form class="md-float-material form-material" [formGroup]='register'  (ngSubmit) = 'onNewpassword()' novalidate>
                            
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                    
                                            <img class="img-fluid"  src="assets/images/login-logo.png" alt="Theme-Logo" style="background: #FFFFFF" />
                                    
                                         </div>
                                        <div class="col-md-12">
                                            <h3 class="text-center" *ngIf="tokenVerified">Set new password</h3>
                                            <div class="alertbox">     
                                                <div *ngFor="let alert of alerts">
                                                        <alert [type]="alert.type"><span [innerHtml]="alert.msg"></span></alert>

                                                        <div *ngIf="alert.type=='success'" class="forgot-phone text-right float-right">
                                                            <a [routerLink]="['/login']" class="text-center f-w-600"> Back to Login</a>
                                                         </div>  
                                                </div>
                                            </div> 
                                        </div>
                                            
                                       
                                    </div>
                                    <div *ngIf="tokenVerified">
                                        <div class="form-group form-primary">
                                            <input type="password" class="form-control input-underline input-lg" id="newpassword"  formControlName='newpassword' advs-compare="confnewpassword" parent='true' required="">
                                            <span class="form-bar"></span>
                                            <label class="float-label">New Password</label>

                                            <div *ngIf="newpassword.invalid && (newpassword.dirty || isSubmitted)" class="text-danger">
                                                                <div *ngIf="newpassword.errors.required">New Password is required.</div>
                                                                <div *ngIf="newpassword.errors.pattern && !newpassword.errors.required">Password should be Minimum eight characters, at least one letter, one number and one special character:</div>
                                            </div>

                                            
                                        </div>

                                         <div class="form-group form-primary">
                                            <input type="password" class="form-control input-underline input-lg" id="confnewpassword"  formControlName='confnewpassword'  required="" advs-compare="newpassword" parent='false'>
                                            <span class="form-bar"></span>
                                            <label class="float-label">Confirm Password</label>

                                            <div *ngIf="register.get('confnewpassword').invalid  && (confnewpassword.dirty || isSubmitted)" class="text-danger">
                                                    <div *ngIf="confnewpassword.errors.required">Confirm Password is required.</div>
                                                    <div *ngIf="confnewpassword.errors.compare && !confnewpassword.errors.required">Password Mismatch.</div>
                                            </div>
                                        </div>
                                        
                                        <div class="row m-t-30">
                                            <div class="col-md-12">
                                                <button type='submit' class='btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20'>Submit <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" /></button>
                                               <img class="img-fluid"  src="/assets/images/godaddy.gif"  style="text-align: center;float: right;padding-top: 10px;display: none" />
                        <span id="siteseal"><script async type="text/javascript" src="https://seal.godaddy.com/getSeal?sealID=XqltIaYWfyV4Y7wOxk9189ENuuzQDANS8RtGE9gfYDLrPoSH69Me9fPiFqrW"></script></span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </div>
