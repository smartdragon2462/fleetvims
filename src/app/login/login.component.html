<div class="login-block" [@routerTransition]>
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->

                        <form class="md-float-material form-material" [formGroup]='register'  (ngSubmit) = 'onLoggedin()' novalidate>
                            
                            <div class="auth-box card" style="margin-top:0px!important">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                    
                                            <img class="img-fluid"  src="assets/images/fv-164h-patent-pending-check.png" alt="Theme-Logo" style="background: #FFFFFF" />
                                    
                                         </div>
                                        <div class="col-md-12">
                                            <h3 class="text-center">Sign In</h3>
                                             <alert></alert>  
                                        </div>
                                         
                                       
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="text" class="form-control input-underline input-lg" id="email"  formControlName='email' email required="">
                                        
                                        <span class="form-bar"></span>
                                        <label class="float-label">Your Email Address</label>
                                        <div *ngIf="email.invalid && (email.dirty || isSubmitted)" class="text-danger">
                                                <div *ngIf="email.errors.required">Email is required.</div>
                                                <div *ngIf="email.errors.email && !email.errors.required && register.controls['email']?.touched">Invalid email.</div>
                                        </div>
                                    </div>
                                    <div class="form-group form-primary">
                                         <input type="password" class="form-control input-underline input-lg" id="pasword"  formControlName='password' required="">
                                        <span class="form-bar"></span>
                                        <label class="float-label">Password</label>
                                         <div *ngIf="password.invalid && (password.dirty || isSubmitted)" class="text-danger">
                                            Password is required.
                                        </div>  
                                    </div>
                                    <div class="row m-t-25 text-left">
                                        <div class="col-12">
                                            <div class="checkbox-fade fade-in-primary d-">
                                                <label>
                                                    <input type="checkbox" value="1" formControlName='remember'>
                                                    <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                                                    <span class="text-inverse">Remember me</span>
                                                </label>
                                            </div>
                                            <div class="forgot-phone text-right float-right">
                                                <a [routerLink]="['/forgotpassword']" class="text-right f-w-600"> Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row m-t-30">
                                        <div class="col-md-12" style="padding-bottom:20px ">
                                             By signing in to FleetVIMS you agree to the <a href="assets/pdf/EULA-FleetVIMS.pdf" target="_blank" style="text-decoration: underline;font-size: 15px" class="text-right f-w-600">Terms of Use</a>
                                        </div>
                                        <div class="col-md-12">
                                            <button type='submit' class='btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20'>Sign in <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" /></button>
                                            <!-- <img class="img-fluid"  src="/assets/images/godaddy.gif" 
                                             style="text-align: center;float: right;padding-top: 10px" />
                        <span id="siteseal"><script async type="text/javascript" 
    src="https://seal.godaddy.com/getSeal?sealID=XqltIaYWfyV4Y7wOxk9189ENuuzQDANS8RtGE9gfYDLrPoSH69Me9fPiFqrW"></script></span> -->
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                </div>


                                             
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
      
            <footer style="background: #fff;padding: 15px;position:fixed;width:100%;bottom:0;display: none">
             <div  style="text-align: right;">
                <img class="img-fluid" style="height: 35px;" src="/assets/images/godaddy.gif"/>
                <span id="siteseal"><script async type="text/javascript" src="https://seal.godaddy.com/getSeal?sealID=XqltIaYWfyV4Y7wOxk9189ENuuzQDANS8RtGE9gfYDLrPoSH69Me9fPiFqrW"></script></span>
             </div>
            </footer>
            
        <!-- end of container-fluid -->
    </div>
