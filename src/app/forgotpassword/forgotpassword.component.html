<div class="login-block" [@routerTransition]>
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->

                        <form class="md-float-material form-material" [formGroup]='register'  (ngSubmit) = 'onForgotpassword()' novalidate>
                            
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                    
                                            <img class="img-fluid"  src="assets/images/login-logo.png" alt="Theme-Logo" style="background: #FFFFFF" />
                                    
                                         </div>
                                        <div class="col-md-12">
                                            <h3 class="text-center">Recover your password</h3>
                                            <div class="alertbox">     
                                                <div *ngFor="let alert of alerts">
                                                        <alert [type]="alert.type"><span [innerHtml]="alert.msg"></span></alert>
                                                </div>
                                            </div> 
                                        </div>
                                            
                                       
                                    </div>
                                    <div class="form-group form-primary" *ngIf="!sentRecoverylink">
                                        <input type="text" class="form-control input-underline input-lg" id="email"  formControlName='email' email required="">
                                        <span class="form-bar"></span>
                                        <label class="float-label">Enter Email Address</label>
                                        <div *ngIf="email.invalid && (email.dirty || isSubmitted)" class="text-danger">
                                                <div *ngIf="email.errors.required">Email is required.</div>
                                                <div *ngIf="email.errors.email && !email.errors.required">Invalid email.</div>
                                        </div>
                                    </div>
                                    <div class="row m-t-25 text-left" *ngIf="sentRecoverylink">
                                        <div class="col-12">
                                            <div class="forgot-phone text-center">
                                                <a href="javaScript:void(0)" (click)="resndRecoveryLink()" class="text-right f-w-600"> Resend recovery link</a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row m-t-25 text-left">
                                        <div class="col-12">
                                            <div class="forgot-phone text-right float-right">
                                                <a [routerLink]="['/login']" class="text-right f-w-600"> Back to Login</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row m-t-30" *ngIf="!sentRecoverylink">
                                        <div class="col-md-12">
                                            <button type='submit' class='btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20'>Send Reset Instruction<img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" /></button>

                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </div>
